server {

  listen 80 default;
  error_log /home/box/error.log;

  location ^~ /uploads/ {
    root /home/box/web;
  }

  location ~* ^.+\.\w+$ {
    root /home/box/web/public;
  }

  location / {
    return 404;
  }
  
  location /hello/ {
    proxy_pass http://127.0.0.1:8080/;
    proxy_pass http://127.0.0.1/hello/;
    
  }
  
}
