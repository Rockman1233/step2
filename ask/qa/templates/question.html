{% extends "base.html" %}
{% block title %}
    {{ block.super }} - {{ question.title }}
{% endblock %}

{% block content %}
    <h3>{{ question.title }}</h3>

    {{ question.text }}
    <hr>
    {{ question.author.username }}

    <h5>Ответы:</h5>
    <div>
        <ul>
            {% for answer in answers %}
                <li>{{ answer.text }}</li>
            {% endfor %}
        </ul>
    </div>
